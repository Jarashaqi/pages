<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekolah Sampah Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            animation: fadeAnimation 1s;
        }
        @keyframes fadeAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="backgroundContainer" class="min-h-screen relative">
        <div class="absolute bottom-8 left-8 z-10">
            <div class="bg-red-100/20 backdrop-blur-sm rounded-lg p-6">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-2">
                    Sekolah Sampah Indonesia
                </h1>
                <p class="text-lg md:text-xl text-gray-200">
                    Empowering Communities for a Sustainable Future
                </p>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'https://picsum.photos/1280/720',
            'https://picsum.photos/1280/721',
            'https://picsum.photos/1280/722'
        ];
        let currentIndex = 0;
        const container = document.getElementById('backgroundContainer');
        
        function changeBackground() {
            container.style.backgroundImage = images[currentIndex];
            container.style.backgroundColor = '#4A0404';
            container.style.backgroundSize = 'cover';
            container.style.backgroundPosition = 'center';
            container.classList.add('fade');
            
            setTimeout(() => {
                container.classList.remove('fade');
            }, 1000);

            currentIndex = (currentIndex + 1) % images.length;
        }

        changeBackground();
        setInterval(changeBackground, 5000);
    </script>
</body>
</html>
